<head>

    <meta name="viewport" content="width=device-width user-scalable=no initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="normalize.css">
    <title>Projects</title>
  <style>
    main>section{
        width: 100%;
        height: 100vh;
        background-image: url("assets/images.jpg");
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
    }
    main>section>div:nth-child(1){
        position: sticky;
        height: 10vh;
        width: 100%;
        background: linear-gradient(rgba(255, 136, 0, 0.795),rgb(252, 214, 2));
    }
    main>section>div:nth-child(1)>h1{
        position: absolute;
        left: 5%;
        font-family: 'Courier New', Courier, monospace;
        font-size: 30px;
    }
    #Projects{
        position: absolute;
        width: 80%;
        height: 80%;
        left: 10%;
        top: 15%;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    #Projects>section:nth-child(1){
        position: absolute;
        width: 95%;
        height: 45%;
        top: 0;
        display: flex;
        align-items: center;
        left: 2.5%;
        justify-content: space-between;
    }
    #Projects>section:nth-child(1)>div{
        width: 30%;
        height: 100%;
        box-shadow: 1px 2px 9px 10px #000000;
    }
    #Projects>section:nth-child(2){
        position: absolute;
        width: 95%;
        height: 45%;
        bottom: 0;
        display: flex;
        align-items: center;
        left: 2.5%;
        justify-content: space-between;
    }
    #Projects>section:nth-child(2)>div{
        width: 30%;
        height: 100%;
        box-shadow: 1px 2px 9px 10px #000000;
    }
    #leftRight{
        position: absolute;
        width: 95%;
        height: 20%;
        display: flex;
        left: 1%;
        top: 45%;
        align-items: center;
        justify-content: space-between;
    }
    #leftRight>div{
        width: 80px;
        height: 80px;
    }

    #Projects>section:nth-child(1)>div:nth-child(1):hover>div{
         height: 100%;
    }
    #Projects>section:nth-child(1)>div:nth-child(1):hover>div a{
         visibility: visible;
         top: 0;
         font-size: 25px;
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         color: white;
    }

    .div>div>a{
            font-size: 20px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-decoration: None;
            text-align: center;
            visibility: hidden;
    }
    #Projects>section:nth-child(1)>div:nth-child(1)>div{
            width: 30%;
            height: 0;
            position: absolute;
            left: 0%;
            bottom: 0;
            transition: height 0.5s;
            opacity: 80%;
            background: rgb(0, 0, 0);
    }


    #Projects>section:nth-child(1)>div:nth-child(2):hover>div{
         height: 100%;
    }

    }

    
    #Projects>section:nth-child(2)>div:nth-child(3)>div{

            left: 70%;
            bottom: 0;
            transition: height 0.5s;
            opacity: 100%;
            background: rgb(0, 0, 0);

    }

    @Media all and (max-width: 320px){
        main>section{
            height: 180vh;
        }
        main>section>div:nth-child(1){

        }
        #Projects>section:nth-child(1){

        }
        #Projects>section:nth-child(2){

            top: 100%;
        }
        #Projects>section:nth-child(1)>div{

        }
        #Projects>section:nth-child(2)>div{
