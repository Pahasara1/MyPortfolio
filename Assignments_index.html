<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="normalize.css">
    <title>Assignments</title>
    <style>
        section{
            width: 100vw;
            height: 100vh;
            background: url("../../WorkZone/MyPortfolio/assets/working-notebook.jpg");
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        section>aside:nth-child(1){
            position: relative;
            display: inline-block;
            width: 80vw;
            height: 40vh;
            top: 10%;
            left: 10%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        section>aside:nth-child(1)>div{
            width: 15vw;
            height: 30vh;
            border: 3px solid red;
            background: white;
        }
        section>aside:nth-child(2){
            position: relative;
            display: inline-block;
            width: 80vw;
            height: 40vh;
            top: 10%;
            left: 10%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        section>aside:nth-child(2)>div{
            width: 15vw;
            height: 30vh;
            border: 3px solid red;
            background: white;
        }
    </style>
</head>
<body>
<section>
    <aside>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </aside>
    <aside>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </aside>
</section>
</body>
</html>
