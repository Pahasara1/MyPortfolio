<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <title>case5</title>
    <style>
        main{

            display: grid;
            height: 100vh;
            width: 100vw;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(4,1fr);
            gap: 5px;
            font-size: 0;
        }
        main>div{
            
            background-position: center;
            background-size: cover;
            background: url(assets/img01.jpg);
           
        }
        main>div:first-child{
            background-position: center;
            background-size: cover;
            background: url(assets/img02.jpg);
        }
        main>div:nth-child(2){
            background-position: center;
            background-size: cover;
            background: url(assets/img03.jpg);
        }
        main>div:nth-child(3){
           background-position: center;
            background-size: cover;
            background: url(assets/img04.jpg);
        }
        main>div:nth-child(4){
            background-position: center;
            background-size: cover;
            background: url(assets/img05.jpg);
        }
        main>div:nth-child(5){
           background-position: center;
            background-size: cover;
            background: url(assets/img06.jpg);
        }
        main>div:nth-child(6){
           background-position: center;
            background-size: cover;
            background: url(assets/img07.jpg);
        }
        main>div:nth-child(7){
            background-position: center;
            background-size: cover;
            background: url(assets/img08.jpg);
        }
        main>div:nth-child(8){
           background-position: center;
            background-size: cover;
            background: url(assets/img01.jpg);
        }
        main>div:nth-child(9){
           background-position: center;
            background-size: cover;
            background: url(assets/img02.jpg);
        }
        main>div:nth-child(10){
           background-position: center;
            background-size: cover;
            background: url(assets/img03.jpg);
        }
        main>div:nth-child(11){
            background-position: center;
            background-size: cover;
            background: url(assets/img04.jpg);
        }
        main>div:last-child{
            background-position: center;
            background-size: cover;
            background: url(assets/img05.jpg);
        }
    </style>
</head>
<body>
    <main>
        <div></div>

</html>
